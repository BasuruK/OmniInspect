# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Download Oracle Instant Client (Windows)
      run: |
        # Download Oracle Instant Client Basic AND SDK (Windows x64)
        curl -L -o instantclient-basic.zip https://download.oracle.com/otn_software/nt/instantclient/2326000/instantclient-basic-windows.x64-23.26.0.0.0.zip
        curl -L -o instantclient-sdk.zip https://download.oracle.com/otn_software/nt/instantclient/2326000/instantclient-sdk-windows.x64-23.26.0.0.0.zip
        
        # Create directory
        New-Item -ItemType Directory -Force -Path C:\oracle_inst\instantclient_23_7
        
        # Extract both packages to the same directory
        tar -xf instantclient-basic.zip -C C:\oracle_inst
        tar -xf instantclient-sdk.zip -C C:\oracle_inst
        
        # Verify extraction and normalize directory name  
        $extractedDir = Get-ChildItem -Path C:\oracle_inst -Directory -Filter "instantclient*" | Select-Object -First 1  
        if (-not $extractedDir) {  
          throw "Oracle Instant Client extraction failed - no directory found"  
        }  
        if ($extractedDir.FullName -ne "C:\oracle_inst\instantclient_23_7") {  
          Move-Item -Path $extractedDir.FullName -Destination C:\oracle_inst\instantclient_23_7 -Force  
        }
        
        # Verify oci.dll exists
        if (-not (Test-Path "C:\oracle_inst\instantclient_23_7\instantclient_23_0\sdk\lib\msvc\oci.dll")) {
          throw "oci.dll not found in Instant Client directory"
        }
      shell: pwsh

    - name: Add Oracle Instant Client to PATH
      run: echo "C:\oracle_inst\instantclient_23_7" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: pwsh

    - name: Download and setup ODPI-C
      run: python scripts/setup_odpi.py --make

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build
      run: go build -v ./...
      env:
        CGO_ENABLED: 1
        CGO_CFLAGS: -I${{ github.workspace }}/third_party/odpi/include
        CGO_LDFLAGS: -L${{ github.workspace }}/third_party/odpi/lib -lodpi -LC:/oracle_inst/instantclient_23_7 -loci

    - name: Test
      run: go test -v ./...
      env:
        CGO_ENABLED: 1
        PATH: C:\oracle_inst\instantclient_23_7;${{ env.PATH }}
